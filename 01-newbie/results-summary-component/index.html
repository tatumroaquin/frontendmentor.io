<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="results__container">
          <h1 class="results__heading">Your Result</h1>

          <div class="score__container">
            <span class="score__percentage">76</span> of 100
          </div>

          <div>
            <h1 class="results__grade">Great</h1>
            <p class="results__description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="summary__container">
          <h1 class="summary__heading">Summary</h1>

          <div class="summary__items"></div>

          <button class="button__continue" type="button">
            <span class="button__background"></span>Continue
          </button>
        </section>
      </div>

      <script src="main.js"></script>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tatumroaquin">Tatum Roaquin</a>.
      </div>
    </footer>
  </body>
</html>
