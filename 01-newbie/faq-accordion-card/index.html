<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img
          id="box"
          src="./images/illustration-box-desktop.svg"
          alt="illustration box"
        />
      </div>
      <div class="faq">
        <h1 class="faq__heading" aria-label="frequently asked questions">
          FAQ
        </h1>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/faq-accordion-card-XlyjD0Oam"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/tatumroaquin">Tatum Roaquin</a>.
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
