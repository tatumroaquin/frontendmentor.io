<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft">
        <div class="nft__image">
          <img
            class="nft__image--cube"
            src="./images/image-equilibrium.jpg"
            alt="nft equilibrium illustration"
          />
          <div class="nft__view">
            <span class="nft__view--bg"></span>
            <img
              class="nft__view--eye"
              src="./images/icon-view.svg"
              alt="view eye icon"
            />
          </div>
        </div>
        <h2 class="nft__heading">Equilibrium #3429</h2>

        <p class="nft__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft__details">
          <div class="nft__price">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="nft__days">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span>3 days left</span>
          </div>
        </div>

        <hr />

        <div class="creator">
          <img
            class="creator__avatar"
            src="./images/image-avatar.png"
            alt="jules wyvern's avatar"
          />
          <p class="creator__attribution">
            Creation of <span class="creator__name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tatumroaquin">Tatum Roaquin</a>.
      </div>
    </footer>
  </body>
</html>
