<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="card__image"></section>
        <section class="card__content">
          <h1 class="card__heading">
            Get <span class="card__heading--violet">insights</span> that help
            your business grow.
          </h1>

          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__stats">
            <div class="card__stats--item">
              <h1>10k+</h1>
              <span>companies</span>
            </div>
            <div class="card__stats--item">
              <h1>314</h1>
              <span>templates</span>
            </div>
            <div class="card__stats--item">
              <h1>12M+</h1>
              <span>queries</span>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tatumroaquin">Tatum Roaquin</a>.
      </div>
    </footer>
  </body>
</html>
