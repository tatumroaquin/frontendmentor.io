<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__image"
          src="./images/illustration-hero.svg"
          alt="girl listening to music with her headphones, in a starry blue night, throwing her hands in the air and dancing."
        />
        <h1 class="card__heading">Order Summary</h1>

        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <img
            class="plan__image"
            src="./images/icon-music.svg"
            alt="beamed musical note icon"
          />
          <div class="plan__details">
            <div class="plan__category">Annual Plan</div>
            <div class="plan__price">$59.99/year</div>
          </div>

          <a class="plan__button--change" href="#">Change</a>
        </div>

        <button class="order__button--payment">Proceed to Payment</button>

        <a class="order__button--cancel" href="#">Cancel Order</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tatumroaquin">Tatum Roaquin</a>.
      </div>
    </footer>
  </body>
</html>
