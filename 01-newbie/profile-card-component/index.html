<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__pattern"
          src="./images/bg-pattern-card.svg"
          alt="top card pattern blue circles"
        />
        <img
          class="user__avatar"
          src="./images/image-victor.jpg"
          alt="victor's profile avatar"
        />
        <div class="user__info">
          <h3 class="user__name">Victor Crest</h3>
          <h3 class="user__age">26</h3>
        </div>
        <h4 class="user__city">London</h4>

        <hr />

        <div class="user__stats">
          <div class="user__stats--item">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="user__stats--item">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="user__stats--item">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tatumroaquin">Tatum Roaquin</a>.
      </div>
    </footer>
  </body>
</html>
