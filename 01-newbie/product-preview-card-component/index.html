<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="perfume__image"></section>
      <section class="perfume__details">
        <h3 class="perfume__heading">Perfume</h3>
        <h1 class="perfume__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price__container">
          <span class="price__discount">$149.99</span>
          <span class="price__original">$169.99</span>
        </div>
        <button class="button__addcart">
          <img src="./images/icon-cart.svg" alt="cart icon" />
          Add to Cart
        </button>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/tatumroaquin">Tatum Roaquin</a>.
    </div>
  </body>
</html>
